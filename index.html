<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Color thief</title>
</head>

<body>

  <div id="app">
    <div class="container" :style="{ background: bgColor }">
      <img alt="" :src="srcImage" id="image" />
      <div class="palette-container">
        <div class="circle" v-for="(c,index) in circles" :key="index"
          :style="{background: `rgb(${c[0]},${c[1]},${c[2]})`}">
        </div>
      </div>
      <button class="get-image" id="getImage" @click="getImage" :disabled="disabled">
        {{ textButton }}
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
